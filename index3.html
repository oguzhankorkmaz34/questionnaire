<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title> Anket Çalışması</title>
</head>

<body>
    <section id="header">

        <div class="bg-white ">
            <div class="contanier">
                <h2 class="text-center py-2  text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
    <div class=" result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>Ofise Dönmek İstiyorsun</p>
        </div>
    </div>

    <section id="questions">

        <div>
            <div class="contanier " >
                <form class="text-white  question-form bg-secondary py-3 " >
                    <div class=" m-5" >
                        <p>1. Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" 
                                value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>2. Ofista daha iyi odaklanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" 
                                value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>3. Ofiste daha iyi güzel zaman geçiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" 
                                value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="m-5">
                        <p>4. Ofiste   iş arkadaşlarımla iyi anlaşıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" checked>
                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" 
                                value="H">
                            <label class="form-check-label">
                                Hayır
                            </label>
                        </div>

                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="questionnaire.js"></script>
</body>

</html>
